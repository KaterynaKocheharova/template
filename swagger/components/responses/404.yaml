description: Not found error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: integer
          example: 404
        name:
          type: string
          example: Not Found
        data:
          type: object
          properties:
            message:   
              type: string
              example: 'Contact not found'
