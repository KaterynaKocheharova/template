type: object
required:
  - _id
  - name
  - phoneNumber
  - userId
  - email
  - isFavourite
  - contactType
  - photo
properties:
  _id:
    description: "Contact's id"
    type: string
    example: '65e4decdd286b30065d54af9'
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380959966297'
  userId:
    description: "Contact's user's id"
    type: string
    example: '65e4decdd286b30065d54af9'
  email:
    description: "Contact's email"
    type: string
    example: 'example@gmail.com'
  isFavourite:
    description: 'Specifies if the contact is in favourite list of the user'
    type: boolean
    example: true
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    example: home
  photo:
    description: "Contact's photo"
    type: string
    example: https://res.cloudinary.com/dwabpyoqb/image/upload/v1723470810/n8pnti9y
  createAt:
    description: "Time when a contact was created"
    type: string
    format: date-time
    example: 2024-08-22T15:50:13.464Z
  updatedAt:
    description: "Time when a contact was last updated"
    type: string
    format: date-time
    example: 2024-08-22T15:50:13.464Z
